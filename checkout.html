
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout-styles.css">
   

</head>
<body>
    <header>
        <a href="index.html" class="home-button">Back to Home</a>
        <h1>Checkout</h1>
        
    </header>

    <main class="checkout-container">
        
        <section id="product-summary">
            <h2>Order Summary</h2>
            <div class="product">
                <img id="product-image" src="images/default-product.png" alt="Artwork">
                <div class="product-info">
                    <p id="product-title"><strong>Title:</strong> <span></span></p>
                    <p id="product-price"><strong>Price:</strong> <span></span></p>
                    <p id="product-description"><strong>Description:</strong> <span></span></p>
                </div>
            </div>
        </section>

        
        <section class="payment-options">
            <h2>Payment Options</h2>

            <!-- Apple Pay -->
            <a id="apple-pay-button" href="#">
                <img src="https://static-00.iconduck.com/assets.00/apple-pay-icon-512x399-hdy1w8j3.png" alt="Apple Pay" class="apple-pay-logo">
            </a>

            <!-- VISA -->
            <form id="payment-form">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" placeholder="Name on card" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" required>

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="submit" class="submit-btn">Pay Now</button>
            </form>
        </section>
    </main>

    <script src="checkout-script.js"></script>
</body>
</html>

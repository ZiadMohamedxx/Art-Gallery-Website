<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
    
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <button onclick="location.href='index.html'" class="home-button">Home</button>
        

    </header>

   
       
    
        <script src="contact-script.js"></script>
    
    
    <main class="contact-container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out. We'd love to hear from you!</p>
            <ul>
                <li><strong>Phone:</strong> +20 1015513624</li>
                <li><strong>Email:</strong> projectartgallerycs@gmail.com</li>
                <li><strong>Address:</strong> Maadi, Cairo, Egypt.</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
        </section>

        <section class="contact-map">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.7904612990897!2d30.955371275007074!3d29.956705222723517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458569393ca36ab%3A0xc1f1038e9a84b7a4!2sOctober%20University%20for%20Modern%20Sciences%20%26%20Arts!5e0!3m2!1sen!2seg!4v1730970289201!5m2!1sen!2seg" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
        
        
    </main>
   
</body>
</html>
